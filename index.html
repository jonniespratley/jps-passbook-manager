<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript">
		// In renderer process (web page).
		var ipc = require('ipc');
		console.log(ipc.sendSync('synchronous-message', 'ping')); // prints "pong"

		ipc.on('asynchronous-reply', function(arg) {
		  console.log(arg); // prints "pong"
		});
		ipc.send('asynchronous-message', 'ping');
		</script>

		<script src="http://jsblocks.com/jsblocks/blocks.js"></script>
    <script>
      blocks.query({
        firstName: blocks.observable('John'),
        lastName: blocks.observable('Doe')
      });
    </script>
	</head>
	<body>
		<div class="container">


			<header>
				<h1>Electron boilerplate</h1>
				<hr/>
			</header>


			<section class="main">

				First Name: <input data-query="val(firstName)">
			     Last Name: <input data-query="val(lastName)">
			     <h2>Hello {{firstName}} {{lastName}}</h2>

			</section>



			<footer>
			<p>
				Jonnie Spratley
			</p>
			</footer>
		</div>
	</body>
</html>
