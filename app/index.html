<ng-include src="'./views/_header.html'"></ng-include>


<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div id="alerts" class="alerts" ng-cloak>
				<div class="alert alert-{{alert.type}} alert-dismissible fade in" role="alert" ng-repeat="alert in App.alerts">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong>{{alert.type}}</strong> {{alert.body}}
				</div>
			</div>
			<div id="content-view" ng-view></div>
		</div>
	</div>
</div>

<!-- build:js scripts/vendor.js -->
<script src="../bower_components/ansi_up/ansi_up.js"></script>
