         <legend>
			API
            </legend>
        	<div id="api-wrap">
        		<form class="form-horizontal">

		            <formitem title="Register Device:">
		                <input type="text" value="{{SmartPass.api.url}}/{{pass.passTypeIdentifier}}/{{pass.serialNumber}}" class="span12"/>
		                <span class="help-block"><a ng-click="Api.registerDevice(pass);" class="label label-info">POST</a> Handles registering a device to recieve push notifications.</span>
		            </formitem>
		            <formitem title="Unregister Device:">
		                <input type="text" value="{{SmartPass.api.url}}/devices/:uuid/{{pass.passTypeIdentifier}}/{{pass.serialNumber}}" class="span12"/>
		                <span class="help-block"> <a ng-click="Api.unregisterDevice(pass);" class="label label-info">DELETE</a> Handles unregistering a device.</span>
		            </formitem>
		            <formitem title="Get Passes on Device:">
		                <input type="text" value="{{SmartPass.api.url}}/devices/:uuid/registrations/{{pass.passTypeIdentifier}}?passesUpdatedSince=:tag" class="span12"/>
		                <span class="help-block"> <a ng-click="Api.getPassesOnDevice(pass);" class="label label-info">GET</a> Handles getting the serial numbers for Passes associated with a device. </span>
		            </formitem>
		            <formitem title="Latest Version:">
		                <input type="text" value="{{SmartPass.api.url}}/passes/{{pass.passTypeIdentifier}}/{{pass.serialNumber}}" class="span12"/>
		                <span class="help-block"><a ng-click="Api.getLatestVersion(pass);" class="label label-info">GET</a> Handles getting the serial numbers for Passes associated with a device. </span>
		            </formitem>
		        </form>
