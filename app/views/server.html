<div class="row">
	<div class="col-sm-12">
		<ol class="breadcrumb">
	  	<li><a href="#/">Home</a></li>
		  <li class="active">Server</li>
		</ol>

		<tabs>
			<pane title="Logs">
					<!-- TODO: logs -->
					<table id="logs-table" class="table table-condensed table-bordered">
						<tbody>
							<tr ng-repeat="item in logs track by $index | orderBy:order:sort"
								id="{{item._id}}">
								<td>
									{{created_at | date:'medium'}}
								</td>
								<td>
									{{item.data.logs.join('\n')}}
								</td>
							</tr>
						</tbody>
					</table>
			</pane>


			<!-- TODO: Devices -->
			<pane title="Devices">
				<table id="devices-table" class="table table-condensed table-bordered">
					<tbody>
						<tr ng-repeat="item in devices track by $index | orderBy:created_at:true"
							id="{{item._id}}">
							<td>
						<pre>
							 {{item | json}}
						</pre>
							</td>
						</tr>
					</tbody>
				</table>
			</pane>

			<!-- TODO: registrations -->
			<pane title="Registrations">

			</pane>



		</tabs>





	</div>
</div>
