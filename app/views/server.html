<div class="row">
	<div class="col-sm-12">
		<ol class="breadcrumb">
	  	<li><a href="#/">Home</a></li>
		  <li class="active">Server</li>
		</ol>


		<tabs>
			<pane title="Logs">




						<!-- TODO: logs -->
						<table id="logs-table" class="table table-condensed table-bordered">
							<tbody>
								<tr ng-repeat="item in logs track by $index | orderBy:created_at:true"
									id="{{item._id}}">
									<td>
										<code class="code">{{item.data.logs.join('\n')}}</code>
									</td>
								</tr>
							</tbody>
						</table>

			</pane>


			<!-- TODO: Devices -->
			<pane title="Devices">
				<table id="devices-table" class="table table-condensed table-bordered">
					<tbody>
						<tr ng-repeat="item in devices track by $index | orderBy:created_at:true"
							id="{{item._id}}">
							<td>
								<code class="code">{{item._id}}</code>
							</td>
						</tr>
					</tbody>
				</table>
			</pane>

			<!-- TODO: registrations -->
			<pane title="Registrations">

			</pane>



		</tabs>





	</div>
</div>
