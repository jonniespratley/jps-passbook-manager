<div id="pass-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <form class="form-horizontal">

        <div class="modal-header">
          <div class="btn-group pull-left">
            <button class="btn btn-danger" data-dismiss="modal">
              Cancel
            </button>
          </div>
          <div class="btn-group pull-right">
            <button type="submit" class="btn btn-success"  data-dismiss="modal" ng-click="SmartPass.savePass(pass)">
              Save
            </button>
          </div>

          <h3 class="modal-title">New Pass</h3>
        </div>

        <div class="modal-body">
          <div
						ng-include
						src="'/views/_pass_form.html'"></div>
        </div>

        <div class="modal-footer">
          <small class="pull-">Built with {{App.name}}</small>

        </div>

      </form>
    </div>

  </div>
</div>
