<div class="row">
  <div class="col-sm-12">
    <ol class="breadcrumb">
      <li><a href="#/">Home</a></li>
      <li><a href="#/passes">Passes</a></li>
      <li class="active">Details</li>
    </ol>


    <div class="row">
      <div class="col-xs-8 col-sm-9">
        <form id="passForm" class="form-horizontal" ng-submit="SmartPass.savePass(pass);" ng-show="pass">
          <div ng-include src="'./views/passes_add.html'"></div>
        </form>
      </div>
      <div class="col-xs-4 col-sm-3">
        <div class=" clearfix">

					<button ng-click="deletePass(pass)" class="btn btn-danger btn-block">
						Delete
					</button>
					<button ng-click="savePass(pass)" class="btn btn-primary btn-block">
						Save
					</button>

        </div>
        <div class="scan-pass text-center well well-sm">
          <a href="/api/v1/export/{{pass._id}}" target="_blank">
            <img class="passbook-badge" src="./img/Add_to_Apple_Wallet_rgb_US-UK.svg">
          </a>
          <div id="pass-qrcode" ng-barcode text="test"></div>
          <p>
            To scan, just open Wallet on your iPhone or iPod touch and select Scan Code.
          </p>
        </div>


      </div>
    </div>








    <pre>{{pass | json}}</pre>
  </div>
</div>
