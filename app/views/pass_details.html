<div class="row">
	<div class="col-sm-12">
		<ol class="breadcrumb">
			<li><a href="#/">Home</a></li>
			<li><a href="#/passes">Passes</a></li>
			<li class="active">Details</li>
		</ol>

		<div class="row">
			<div class="col-sm-9">
					<div ng-include src="'./views/passes_add.html'"></div>

					<pre ng-if="App.debug">pass: {{pass | json}}</pre>
					<div ui-ace></div>
			</div>



			<div class="col-sm-3">


				<div class="scan-pass text-center well well-sm">



					<div id="pass-barcode"
						ng-barcode
						text="{{pass.webServiceURL}}/api/{{pass.formatVersion}}/scan/{{pass._id}}"></div>
					<p>
						<small>Open Wallet on your iPhone and select Scan Code.</small>
					</p>

					<a href="/api/v1/export/{{pass._id}}" target="_blank">
						<img class="passbook-badge" src="./img/Add_to_Apple_Wallet_rgb_US-UK.svg">
					</a>
				</div>
			</div>
		</div>

	</div>
</div>
