	<div class="window-content">
		<div class="pane-group row" ng-init="SmartPass.init()">
			<div class="sidebar col-sm-4 hidden">
				<ul class="list-group">
					<li class="list-group-header">
						<input class="form-control" type="text" placeholder="Search..." ng-model="searchFilter">
					</li>
					<li ng-click="SmartPass.selectPass(pass);"
						 ng-class="{'active': SmartPass.pass === pass}"
						 class="list-group-item"
						 ng-repeat="pass in SmartPass.passes track by $index | orderBy:updated_at:reverse | filter:searchFilter"
						 id="pass-{{pass._id}}">

						<img ng-src="img/{{pass.type}}.png" alt="{{pass.type}} Icon" class="pass-icon im media-object pull-left" />
						<div class="media-body">
							<strong>
								{{pass.organizationName}}
							</strong>
							<span>
               <br/>
               {{pass.description}}
               <br/>
         {{pass.serialNumber}}
       </span>
						</div>
					</li>
				</ul>
			</div>
			<!---->
			<div class="pane col-sm-12">
				<div class="padded-mor">

					<!-- @TODO: [Pass Table]-->
					<div ng-include="'./views/_pass_table.html'"></div>

				

				</div>
			</div>
		</div>
	</div>

	<footer class="navbar toolbar toolbar-footer navbar-fixed-bottom navbar-default">
		<div class="container-fluid">
			<div class="toolbar-actions row">
				<div class="col-sm-12">

					<button class="btn btn-default"
					data-animation="am-fade-and-slide-top"
					data-template-url="_pass_type_modal.html"
					bs-modal="modal">
						New Pass
					</button>

					<button class="btn btn-primary pull-right" ng-click="SmartPass.savePass(pass);" ng-disabled="!pass">
						Save
					</button>

					<button ng-click="SmartPass.exportPass(pass)" class="btn btn-default pull-right" data-dismiss="modal"><i class="glyphicon glyphicon-share"></i> Export
					</button>
					<button ng-click="SmartPass.deletePass(pass)" class="btn pull-right btn-negative" data-dismiss="modal"><i class="glyphicon glyphicon-trash"></i> Delete
					</button>
				</div>
			</div>
		</div>
	</footer>
</div>
