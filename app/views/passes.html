<div class="container">

    <div id="smartpass-row" class="row">


        <div class="col-sm-12 clearfix content">

            <!-- @TODO: [Pass Table] -->
            <table id="passes-table" class="table table-hover table-condensed table-bordered">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Last Updated</th>
                        <th class="td-actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pass in SmartPass.passes | orderBy:order:reverse" id="pass-{{pass._id}}">
                        <td class="pass-icon"><a> <img ng-src="img/{{pass.type}}.png" alt="{{pass.type}} Icon" class="pass-icon"/> </a></td>

                        <td><a ng-click="SmartPass.selectPass(pass);"> {{pass.organizationName}} </a>
                        <br/>
                        {{pass.description}}</td>
                        <td>{{pass.updated | date: 'medium'}}</td>
                        <td class="td-actions">
                        <div class="btn-group">
                            <a ng-click="SmartPass.selectPass(pass)" class="btn" data-dismiss="modal"><i class="icon-edit"></i></a>
                            <a ng-click="SmartPass.deletePass(pass)" class="btn btn-danger" data-dismiss="modal"><i class="icon-remove"></i></a>
                        </div></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="row-fluid">
            <div class="span7" ng-include src="'/views/passes_add.html'"></div>
            <div class="span4" ng-include src="'/views/passes_preview.html'"></div>
        </div>

    </div>

</div>
