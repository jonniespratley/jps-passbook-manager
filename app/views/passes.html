<div class="container-fluid" ng-init="SmartPass.init()">
	<div class="row">
		<div class="col-sm-5 bootcards-list">
			<div class="bootcards-list">
				<div class="panel panel-default">
					<div class="panel-body">
						<form>
							<div class="row">
								<div class="col-xs-9">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Search Passes...">
										<i class="fa fa-search"></i>
									</div>
								</div>
								<div class="col-xs-3">
									<a class="btn btn-primary btn-block" href="" data-toggle="modal" data-target="#pass-modal"> <i class="fa fa-plus"></i> Add </a>
								</div>
							</div>
						</form>
					</div>

					<div class="list-group">
						<a class="list-group-item"
						ng-class="{selected:pass === SmartApp.selected}"
						href=""
						ng-click="SmartPass.selectPass(pass);"
						ng-repeat="pass in SmartPass.passes | orderBy:order:reverse | filter:passFilter"
						data-id="{{pass._id}}"> <img ng-src="img/{{pass.type}}.png" alt="{{pass.type}} Icon" class="pass-icon pull-left img-rounded"/> <h4 class="list-group-item-heading"> {{pass.description}} </h4>
						<p class="list-group-item-text">
							{{pass.organizationName}}
						</p> </a>
					</div>

				</div>

			</div>
		</div>
		<div class="col-sm-7 bootcards-cards">

			<div
				ng-show="!editMode" 
				ng-include 
				src="'/views/_pass_file_card.html'"></div>

			<div
				ng-hide="editMode" 
				ng-include 
				src="'/views/passes_add.html'"></div>

			<div
				ng-include 
				src="'/views/_pass_modal.html'"></div>

			

		</div>
	</div>
</div>

<div class="container hidden">

	<div id="smartpass-row" class="row">

		<div class="col-sm-12 clearfix content">

			<!-- @TODO: [Pass Table] -->
			<table id="passes-table" class="table table-hover table-condensed table-bordered">
				<thead>
					<tr>
						<th class="th-type">Type</th>
						<th>Description</th>
						<th>Last Updated</th>
						<th class="td-actions">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="pass in SmartPass.passes | orderBy:order:reverse" id="pass-{{pass._id}}">
						<td class="pass-icon"><a> <img ng-src="img/{{pass.type}}.png" alt="{{pass.type}} Icon" class="pass-icon"/> </a></td>

						<td><a href="" ng-click="SmartPass.selectPass(pass);"> {{pass.organizationName}} </a>
						<br/>
						{{pass.description}} </td>
						<td>{{pass.updated | date: 'medium'}}</td>
						<td><a ng-click="SmartPass.exportPass(pass)" class="btn-sm btn-primary" data-dismiss="modal"><i
						class="glyphicon glyphicon-share"></i></a><a ng-click="SmartPass.deletePass(pass)" class="btn-sm btn-danger" data-dismiss="modal"><i
						class="glyphicon glyphicon-trash"></i></a>
						<br/>
						<a href="{{pass.url}}" target="_blank"> <img
						ng-show="pass.url" class="passbook-badge" src="img/Add_to_Passbook_Badge_US_1014.svg"> </a></td>
					</tr>
				</tbody>
			</table>

			<div class="row">

				<div class="col-sm-4" ng-include src="'/views/passes_preview.html'"></div>
			</div>

			<!-- @TODO Thumbnails -->
			<ul class="media-list clearfix hidden">
				<li class="media col-sm-3" ng-repeat="pass in SmartPass.passes | orderBy:order:reverse"
				data-id="pass-{{pass._id}}">
					<a class="media-left" href="#" ng-click="SmartPass.selectPass(pass);"> <img ng-src="img/{{pass.type}}.png" alt="{{pass.type}} Icon" class="pass-icon"/> </a>

					<div class="media-body">
						<h4 class="media-heading">{{pass.organizationName}}</h4>

						<p>
							{{pass.description}}
						</p>

						<p class="media-actions">
							<a href="" ng-click="SmartPass.exportPass(pass)" class="btn-sm btn-default"
							data-dismiss="modal"><i
							class="glyphicon glyphicon-share"></i></a>
							<a href="" ng-click="SmartPass.deletePass(pass)" class="btn-sm btn-danger"
							data-dismiss="modal"><i
							class="glyphicon glyphicon-trash"></i></a>
						</p>
					</div>
				</li>
			</ul>

			<div class="row hidden">
				<div class="col-sm-3" ng-repeat="pass in SmartPass.passes | orderBy:order:reverse"
				data-id="pass-{{pass._id}}">
					<div class="thumbnail" ng-click="SmartPass.selectPass(pass);">
						<img data-src="holder.js/300x300" alt="...">

						<div class="caption">
							<h3> {{pass.organizationName}} </h3>

							<p>
								{{pass.description}}
							</p>

							<p>
								<a href="" ng-click="SmartPass.exportPass(pass)" class="btn btn-default"
								data-dismiss="modal"><i
								class="glyphicon glyphicon-share"></i></a>
								<a href="" ng-click="SmartPass.deletePass(pass)" class="btn btn-danger"
								data-dismiss="modal"><i
								class="glyphicon glyphicon-trash"></i></a>
							</p>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
