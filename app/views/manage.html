<h2>Manage</h2>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
        Signing Certificates
        </div>
        <div class="card-block">
         
          <form id="certForm" action="" method="post">

						<formitem title="Cert 1">
							<pass-file-group id="cert1"
								model="user.cert"
								pass-id="{{pass._id}}"
								hint="The certificate downloaded from Apple website.">
							</pass-file-group>
						</formitem>


          </form>

        </div>
      </div>




    </div>
  </div>
